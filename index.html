<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Proyecto formulario</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            /*div{
                border: blue 1px dashed;
            }*/
        </style>
    </head>
    <body class="m-5">
        <div class="border rounded">
            <div class="">
                <div class="bg-body-secondary p-2 border">
                    <h3>Payment form example</h3>
                </div>
                <div class="alert alert-danger m-4" role="alert">
                    Some fields are missing
                </div>
                <div class="row d-flex mx-3">
                    <div class="col-4">
                        <label for="card">Card #</label><br>
                        <input class="form-control" type="number" name="card" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-4">
                        <label for="cvc">CVC #</label><br>
                        <input class="form-control" type="number" name="cvc" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="amount">Amount</label>
                        <div class="d-flex">
                            <p><strong>$</strong></p><input class="form-control" type="number" name="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex mx-3">
                <div class="col-6">
                    <label for="name">First Name</label><br>
                    <input class="form-control" type="number" name="fname">
                </div>
                <div class="col-6">
                    <label for="lname">Last Name</label><br>
                    <input class="form-control" type="number" name="lname">
                </div>
            </div>
            <div class="row d-flex mx-3">
                <div class="col-6">
                    <label for="city">City</label><br>
                    <input class="form-control" type="text" name="city">
                </div>
                <div class="col-3">
                    <label for="state">State</label><br>
                    <select class="form-select" name="state">
                        <option value="">Pick a state</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Carolina del Norte">Carolina del Norte</option>
                        <option value="Carolina del Sur">Carolina del Sur</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Dakota del Norte">Dakota del Norte</option>
                        <option value="Dakota del Sur">Dakota del Sur</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Hawái">Hawái</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="postalcode">Postal Code</label><br>
                    <input class="form-control" type="number" name="postalcode">
                </div>
            </div>
            <div class="row d-flex mx-3">
                <div class="col-6">
                    <p>We accept:</p>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input autocomplete="off" checked id="blue" name="options" type="radio">
                            <i class="fab fa-cc-mastercard"></i>
                        </label> 
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="red" name="options" type="radio">
                            <i class="fab fa-cc-visa"></i>
                        </label> 
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="green" name="options" type="radio">
                            <i class="fab fa-cc-diners-club"></i>
                        </label> 
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="yellow" name="options" type="radio">
                            <i class="fab fa-cc-amex"></i>
                        </label> 
                    </div>
                </div>
                <div class="col-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p>Adds any notes here.</p>
                </div>
            </div>
            <div class="bg-body-secondary p-2 border">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
